<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Miles Ng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;

      /* Full viewport height and vertical centering */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Side breathing room + safe area */
      padding: 0 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 16px;
      padding: 44px 28px 36px;
      background: rgba(15,23,42,0.6);

      /* Centered with small vertical breathing room */
      margin: 20px auto;
    }

    h1 {
      margin: 0 0 14px;
      font-size: 1.85rem;
      font-weight: 600;
    }

    .tagline {
      margin: 0 0 32px;
      font-size: 0.95rem;
      color: rgba(148,163,184,0.85);
      line-height: 1.6;
    }

    .links {
      display: grid;
      gap: 16px;
    }

    a.button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.25);
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      transition: border-color 0.15s ease, background 0.15s ease;
    }

    a.button:hover {
      border-color: rgba(148,163,184,0.6);
      background: rgba(148,163,184,0.06);
    }

    svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
      flex-shrink: 0;
    }

    footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: rgba(148,163,184,0.8);
    }

    /* Mobile tuning */
    @media (max-width: 420px) {
      body {
        padding: 0 16px;
        align-items: flex-start;
        justify-content: flex-start;
        padding-top: 15vh;
      }
      .card {
        padding: 36px 22px 28px;
        margin: 0 auto;
      }
      h1 { font-size: 1.7rem; }
      .tagline { margin-bottom: 26px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>I’m Miles</h1>

    <p class="tagline">
      I like running, building things, and chess.<br>
      Taipei · SF
    </p>

    <div class="links">
      <a class="button" href="https://github.com/itsmilesng" target="_blank" rel="noopener">

        </svg>
        GitHub

      <a class="button" href="https://instagram.com/itsbabymiles" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7.75 2h8.5A5.76 5.76 0 0 1 22 7.75v8.5A5.76 5.76 0 0 1 16.25 22h-8.5A5.76 5.76 0 0 1 2 16.25v-8.5A5.76 5.76 0 0 1 7.75 2zm0 1.8A3.96 3.96 0 0 0 3.8 7.75v8.5A3.96 3.96 0 0 0 7.75 20.2h8.5a3.96 3.96 0 0 0 3.95-3.95v-8.5a3.96 3.96 0 0 0-3.95-3.95h-8.5zm4.25 3.2a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.8a3.2 3.2 0 1 0 0 6.4 3.2 3.2 0 0 0 0-6.4zm5.2-2.1a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4z"/>

    </div>

    <footer>
      © <span id="year"></span> Miles Ng
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
